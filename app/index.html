<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Ultimate Tic Tac Toe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ultimate Tic Tac Toe</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <h1>Ultimate Tic Tac Toe</h1>
    </header>

    <div id="ultimate-tic-tac-toe">
      <!-- board grid is generated by buildBoard() in index.js -->

      <div class="controls-row">
        <div id="spinner"></div>
        <div id="players">
          <select id="select-player-x" class="player-select player-select-x">
            <option value="human">human</option>
            <option value="starter AI">starter AI</option>
            <option value="smart AI">smart AI</option>
          </select>
          &nbsp;vs&nbsp;
          <select id="select-player-o" class="player-select player-select-o">
            <option value="human">human</option>
            <option value="starter AI">starter AI</option>
            <option value="smart AI" selected>smart AI</option>
          </select>
        </div>
        <div id="commands">
          <button id="btn-new-game" type="button">New game</button>
        </div>
      </div>

      <div class="credit-row">
        <div id="credit">
          By <a href="https://github.com/jordao76">Jord√£o</a>. Check it out on
          <a href="https://github.com/jordao76/ultimate-tic-tac-toe">GitHub</a>.
        </div>
      </div>
    </div>

    <dialog id="modal-game-over">
      <h2 id="end-text"></h2>
    </dialog>

    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () { (i[r].q = i[r].q || []).push(arguments); };
        i[r].l = 1 * new Date();
        a = s.createElement(o);
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
      ga('create', 'UA-68998209-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
