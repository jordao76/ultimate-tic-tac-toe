<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Ultimate Tic Tac Toe" />
    <title>Ultimate Tic Tac Toe</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <h1>Ultimate Tic Tac Toe</h1>
    </header>

    <div id="ultimate-tic-tac-toe" class="container">
      <!-- board grid is generated by buildBoard() in index.js -->

      <div class="row">
        <div id="spinner" class="col-xs-3"></div>
        <div id="players" class="col-xs-6">
          <div class="btn-group dropup">
            <button id="btn-player-x" class="button btn dropdown-toggle btn-success" data-toggle="dropdown">
              human
            </button>
            <ul class="dropdown-menu">
              <li><a class="player" data-player-for="x">human</a></li>
              <li><a class="player" data-player-for="x">starter AI</a></li>
              <li><a class="player" data-player-for="x">smart AI</a></li>
            </ul>
          </div>
          &nbsp;vs&nbsp;
          <div class="btn-group dropup">
            <button id="btn-player-o" class="button btn dropdown-toggle btn-danger" data-toggle="dropdown">
              smart AI
            </button>
            <ul class="dropdown-menu">
              <li><a class="player" data-player-for="o">human</a></li>
              <li><a class="player" data-player-for="o">starter AI</a></li>
              <li><a class="player" data-player-for="o">smart AI</a></li>
            </ul>
          </div>
        </div>
        <div id="commands" class="col-xs-3">
          <div id="btn-new-game" class="button btn btn-default">New game</div>
        </div>
      </div>

      <div class="row">
        <div id="credit" class="col-xs-12">
          By <a href="https://github.com/jordao76">Jord√£o</a>. Check it out on
          <a href="https://github.com/jordao76/ultimate-tic-tac-toe">GitHub</a>.
        </div>
      </div>
    </div>

    <div id="modal-game-over" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="modal" class="modal-header">
            <h2 id="end-text" class="modal-title"></h2>
          </div>
        </div>
      </div>
    </div>

    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () { (i[r].q = i[r].q || []).push(arguments); };
        i[r].l = 1 * new Date();
        a = s.createElement(o);
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
      ga('create', 'UA-68998209-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/node_modules/spin.js/spin.min.js"></script>
    <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script type="text/javascript" src="src/index.min.js"></script>
  </body>
</html>
